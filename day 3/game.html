<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="./gameStyle.css">
</head>

<body>
    <h1 id="player-info">Player: X</h1>
    <button id="play-again">play again</button>
    <main id="board">
        <div cell-id="0" class="cell X"></div>
        <div cell-id="1" class="cell O"></div>
        <div cell-id="2" class="cell"></div>
        <div cell-id="3" class="cell"></div>
        <div cell-id="4" class="cell"></div>
        <div cell-id="5" class="cell"></div>
        <div cell-id="6" class="cell"></div>
        <div cell-id="7" class="cell"></div>
        <div cell-id="8" class="cell"></div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
